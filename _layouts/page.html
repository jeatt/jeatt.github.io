---
layout: default
---

<article role="main" class="page home">
	<header>
		<h1>
			{{ page.title }}
		</h1>
	{% if page.standfirst %}
	<p class="standfirst">
		{{ page.standfirst }}
	</p>
	{% endif %}
	{% if page.lede %}
	<p class="lede">
		{{ page.lede }}
	</p>
	</header>
	{% endif %}
	{% if page.hero %}
	<img class="hero" src="{{ page.hero }}" alt="">
	{% endif %}
	<div class="content">
		{{ page.content | markdownify }}
	</div> <!-- /.content -->
</article>
